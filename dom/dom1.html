    l'elemento padre di ul.
    il secondo elemento figlio di ul.
    l'elemento fratello successivo del secondo li.
    l'elemento fratello precedente del secondo li.

Il tutto utilizzando tutte e 4 le proprietÃ  viste nel video. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ulParent = document.querySelector('ul').parentNode;
        console.log("Elemento padre di ul: ", ulParent);
        var secondChild = document.querySelector('ul').children[1];
        console.log("Secondo elemento figlio di ul: ", secondChild);
        var nextSibling = secondChild.nextElementSibling;
        console.log("L'elemento fratello successivo del secondo li:", nextSibling);
        var previousSibling = secondChild.previousElementSibling;
        console.log("L'elemento fratello precedente del secondo li: ", previousSibling);


    </script>
</body>

</html>
