<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      const inputs = document.querySelectorAll('.form-input');
      const first_name = inputs[0].value;
      const last_name = inputs[1].value;
      const age = inputs[2].value;
      const person = {firstName:first_name, lastName:last_name, age:age};
      console.log(person);
      const jsonString = JSON.stringify(person);
      console.log(jsonString);

    </script>
  </body>
