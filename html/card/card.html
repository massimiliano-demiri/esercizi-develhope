<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Excercise</title>
  </head>
  <body>
    <div class="card">
      <article>
        <div id="Card description">
          <img
            src="https://www.kidsmathgamesonline.com/images/pictures/shapes/square.jpg"
            width="220"
            alt="Image cap"
          />
          <h1>Card title</h1>
          <p>
            Some quick example text to build<br />
            on the card title and make up the<br />
            bulk of the card's content
          </p>
        </div>
        <div id="Items">
          <span>An item</span><br />
          <span>A second item</span><br />
          <span>A third item</span><br />
        </div>
        <div id="Links">
          <a href="#">Card link</a>
          <a href="#">Another link</a>
        </div>
      </article>
    </div>
  </body>
</html>
