<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <button disabled>Disabled Button</button>
      <label for="input_field">Input Field</label>
      <input
        type="number"
        id="input_field"
        name="input_field"
        min="0"
        max="100"
        step="2"
        autofocus
      />
      <label for="checkbox_">Checked Checkbox</label>
      <input type="checkbox" id="checkbox_" checked />
      <label for="date_">Date type Input</label>
      <input type="date" id="date_" />
    </form>
  </body>
</html>
