<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Excercise + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <article class="card">
        <div id="card_description">
          <img
            src="https://www.kidsmathgamesonline.com/images/pictures/shapes/square.jpg"
            width="220"
            alt="Image cap"
          />
          <h1>Card title</h1>
          <p>
            Some quick example text to build<br />
            on the card title and make up the<br />
            bulk of the card's content
          </p>
        </div>
        <div class="items">
          <p id="a">An item</p>
          <p id="b">A second item</p>
          <p id="c">A third item</p>
        </div>
        <div id="Links">
          <a href="#">Card link</a>
          <a href="#">Another link</a>
        </div>
      </article>
    </div>
  </body>
</html>
